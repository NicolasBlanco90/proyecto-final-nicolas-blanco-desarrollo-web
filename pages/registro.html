    <section class="container fondo-categorias">
        <h1 class="centrar fondo-h1">&#128221REGISTRO&#128221</h1>
        <h2>Crear cuenta</h2>
        <h4>Comprá más rápido y llevá el control de tus pedidos, ¡en un solo lugar!</h4>
        <form class="row g-3" style="margin-bottom: 10px;">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="Cosme" required>
                <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="cosmefulanito@ejemplo.com">
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" value="Fulanito" required>
                <label for="exampleFormControlInput1" class="form-label">Confirmar Correo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Confirmar correo">
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationDefault03" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault03" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Ciudad</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Elegir...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Deseo recibir novedades
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-animado" type="submit">Registrarme!</button>
            </div>
        </form>
